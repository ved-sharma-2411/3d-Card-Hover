<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3d aniamtion | untoldcoding</title>
    <link rel="stylesheet" href="Main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Typing Effect Text Animation -->
    <div class="typing-container">
      <h1 class="typing-text">Made By Ved-Sharma-2411 (Github)</h1>
    </div>
   
    <div class="cards-container">

        <div class="card">
          <div class="wrapper">
            <img src="./img/main.jpg" class="cover-image" />
          </div>
          <img src="./img/title1.png" class="title" />
          <img src="./img/main2.png" class="character" />
        </div>
      </a>

      <a href="#" alt="Mythrill" target="_blank">
        <div class="card">
          <div class="wrapper">
            <img src="./img/main4.png" class="cover-image" />
          </div>
          <img src="./img/title2.png" class="title" />
          <img src="./img/main3.png" class="character" />
        </div>
      </a>
    </div>
  </body>
</html>
